buildscript {
    dependencies {
        classpath 'com.palantir.javaformat:gradle-palantir-java-format:1.0.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:3.37.0'
    }
    repositories {
        maven {
            url  'https://palantir.bintray.com/releases'
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}

apply plugin: 'java'
apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.baseline-idea'

group 'at.or.heka'
version '0.01'

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/palantir/releases/'
    }
}

dependencies {
    compile 'commons-cli:commons-cli:1.4'
    compile 'com.palantir.common:streams:1.9.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    apply plugin: 'com.palantir.java-format'
}
